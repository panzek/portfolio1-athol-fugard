<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#ff6d00">
    <title>Contact | Athol Fugard, South Africa greatest playwright</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/57e22c6356.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div >
            <a id="logo" href="index.html">
                <h1><i class="fa-solid fa-user-pen" aria-hidden="true"></i> Athol Fugard</h1>
            </a>
        </div>
        <nav class="navbar" >
            <ul>
                <li>
                    <a href="./index.html" aria-label="Go to homepage of Athol Fugard" aria-current="page">Home</a> 
                </li>
                <li>
                    <a href="./bio.html" aria-label="Go to biography page">Bio</a> 
                </li>                                                                                                                                                                                                                                                                                                           
                <li>
                    <a href="./books.html" aria-label="Go to books page to browse Athol Fugard books">Books</a> 
                </li>
                <li class="active">
                    <a href="./contact.html" aria-label="Go to contact information page to contact us">Contact</a>                                   
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <div id="hero-image">    
            </div>
        </section>
        <!-- Card section  -->
        <section>
            <div id="contact-card">
                <div id="contact-card-feature">
                    <div>
                        <figure>
                            <img src="assets/images/athol_fugard.webp" alt="Athol Fugard">
                            <figcaption>
                                <h4>Athol Fugard</h4>
                            </figcaption>
                        </figure>
                    </div>
                    <br>
                    <div id="quotes">
                        <p>
                            <em>
                                “To know nothing about yourself is to be constantly in danger of nothingness, those voids of non-being over which a man walks the tightrope of his life.”
                                <br> - Athol Fugard
                            </em> 
                        </p>
                    </div>
                    <br>
                </div>
                <div id="contact-card-feature" class="feature-intro">                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                             
                    <form method="POST" action="https://formdump.codeinstitute.net/"> 
                        <div class="contact-email">
                            <fieldset id="required">
                                <legend><strong>Contact Us</strong></legend>
                                <br>
                                <div>
                                    <label for="first-name"><span><strong>*</strong></span> First Name:</label><br>
                                    <input type="text" id="first-name" name="first-name" placeholder="Your First Name" required>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            
                                </div>
                                <br>
                                <div>
                                    <label for="last-name"><span><strong>*</strong></span> Last Name:</label><br>
                                    <input type="text" id="last-name" name="last-name" placeholder="Your Last Name" required>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            
                                </div>
                                <br>
                                <div>
                                    <label for="email"><span><strong>*</strong></span> Email:</label><br>
                                    <input type="email" name="email" id="email" placeholder="Your Email" required>
                                </div>
                                <br>
                                <div>
                                    <label for="message"><span><strong>*</strong></span> Your Message:</label><br>
                                    <textarea id="message" name="message" rows="10" spellcheck="true" placeholder="Your Message" required></textarea>
                                </div>
                                <p><small><em><span><strong>*</strong></span> Required field</em></small></p>
                                <br>
                                <div>
                                    <input id="accept_terms" type="checkbox" name="accept_terms" value="yes" required>
                                    <label for="accept_terms">I accept the terms and conditions</label>
                                </div>
                                <br>
                            <div>
                                <button type="submit" class="contact-btn">Send</button>
                                <input type="reset" value="Reset" class="reset-btn">
                            </div>
                        </fieldset>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- footer -->
    <footer id="footer">
        <div>
            <label for="newsletter"><h5>Sign up to our mailing list</h5></label> 
            <form method="POST" action="https://formdump.codeinstitute.net/">  
                <input id="newsletter" type="email" name="email" placeholder="Your email address"><input type="submit" value="Sign Up" class="signup-btn"> 
            </form>
        </div>
        <div class="copyrights">
            <div>
                <small>Designed and coded by:</small> 
            </div>
            <div id=copyrights-socials>
                <small>Panzek&#8482; |</small>
                <span><a href="https://twitter.com/iPanzek" target="_blank" rel="noopener"><i class="fa-brands fa-twitter-square" aria-hidden="true" title="Twitter"></i></a>
                </span> 
                <span><a href="https://www.linkedin.com/in/panzek/" target="_blank" rel="noopener"><i class="fa-brands fa-linkedin" aria-hidden="true" title="LinkedIn"></i></a>
                </span> 
                <span><a href="https://github.com/panzek" target="_blank" rel="noopener"><i class="fa-brands fa-github-square" aria-hidden="true" title="GitHub"></i></a>
                </span>
               
            </div>
        </div>
        <div>
            <ul id="social-networks">
                <li>
                    <a href="https://facebook.com" target="_blank" rel="noopener"><i class="fa-brands fa-facebook-square fa-xl" aria-hidden="true" title="Facebook"></i></a> 
                </li>
                <li>
                    <a href="https://instagram.com" target="_blank" rel="noopener"><i class="fa-brands fa-instagram-square fa-xl" aria-hidden="true" title="Instagram"></i></a> 
                </li>
                <li>
                    <a href="https://twitter.com" target="_blank" rel="noopener"><i class="fa-brands fa-twitter-square fa-xl" aria-hidden="true" title="Twitter"></i></a> 
                </li>
            </ul>
        </div>
    </footer>
</body>
</html>
