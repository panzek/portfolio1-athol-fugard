<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Athol Fugard - South Africa's greatest playwright">
    <meta name="keywords" content="Athol Fugard, playwright, theatre, South Africa, South African theatre">
    <meta name="theme-color" content="#ff6d00">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#ff6d00">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/57e22c6356.js" crossorigin="anonymous"></script>
    <title>Athol Fugard, South Africa greatest playwright</title>
</head>
<body>
    <header>
        <div >
            <a id="logo" href="index.html">
                <h1><i class="fa-solid fa-user-pen" aria-hidden="true"></i> Athol Fugard</h1>
            </a>
        </div>
        <nav class="navbar" >
            <ul>
                <li>
                    <a href="./index.html" aria-label="Go to homepage of Athol Fugard" aria-current="page">Home</a> 
                </li>
                <li>
                    <a href="#" aria-label="Go to biography page">Bio</a> 
                </li>                                                                                                                                                                                                                                                                                                           
                <li>
                    <a href="./books.html" aria-label="Go to books page to browse Athol Fugard books">Books</a> 
                </li>
                <li class="active">
                    <a href="./contact.html" aria-label="Go to contact information page to contact us">Contact</a>                                   
                </li>
            </ul>
        </nav>
    </header>
    <main id="home-container">
        <section>
            <div id="contact-hero-image">
                
            </div>
        </section>
        <!-- Card section  -->
        <section>
            <div id="contact-card">
                <div id="contact-card-feature">
                    <div>
                        <figure>
                            <img src="assets/images/athol_fugard.webp" alt="Athol Fugard">
                            <figcaption>
                                <h1 id="feature-heading">Athol Fugard</h1>
                            </figcaption>
                        </figure>
                    </div>
                    <p>
                        “To know nothing about yourself is to be constantly in danger of nothingness, those voids of non-being over which a man walks the tightrope of his life.” 
                    </p>
                    <br>
                </div>
                <div id="contact-card-feature">                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                             
                    <form method="POST" action="https://formdump.codeinstitute.net/"> 
                        <div>
                            <fieldset>
                                <legend><h3>Contact</h3></legend>
                                <br>
                                <div>
                                    <label for="full-name"><strong>* Name:</strong></label>
                                    <input type="text" id="full-name" name="full-name" placeholder="Your Full Name" required>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            
                                </div>
                                <br>
                                <div>
                                    <label for="email"><strong>* Email:</strong></label>
                                    <input type="email" name="email" id="email" placeholder="Your Email" required>
                                </div>
                                <br>
                                <div>
                                    <label for="message"><strong>* Your Message:</strong></label><br>
                                    <textarea id="message" name="message" rows="10" cols="40" spellcheck="true" placeholder="Your Message" required></textarea>
                                </div>
                                <p><small><em>* Required field</em></small></p>
                                <br>
                                <div>
                                    <input id="accept_terms" type="checkbox" name="accept_terms" value="yes" required>
                                    <label for="accept_terms">I accept the terms and conditions</label>
                                </div>
                                <br>
                            </fieldset>
                            <br>
                            <div>
                                <button type="submit">Send</button>
                                <input type="reset" value="Reset Form">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- footer -->
    <footer>
        <div>
            <label for="newsletter"><h5>Sign up to our mailing list</h5></label> 
            <form>
                <input id="newsletter" type="email" placeholder="Your email address"><button type="submit" class="signup-btn">Sign Up</button> 
            </form>
        </div>
        <div class="copyrights">
            <div>
                <small>Designed and coded by:</small> 
            </div>
            <div>
                <small>Panzek&#8482; | Web.Mobile.App</small> 
            </div>
        </div>
        <div>
            <ul id="social-networks">
                <li>
                    <a href="https://facebook.com" target="_blank" rel="noopener"><i class="fa-brands fa-facebook-square fa-xl" aria-hidden="true" title="Facebook"></i></a> 
                </li>
                <li>
                    <a href="https://instagram.com" target="_blank" rel="noopener"><i class="fa-brands fa-instagram-square fa-xl" aria-hidden="true" title="Instagram"></i></a> 
                </li>
                <li>
                    <a href="https://twitter.com" target="_blank" rel="noopener"><i class="fa-brands fa-twitter-square fa-xl" aria-hidden="true" title="Twitter"></i></a> 
                </li>
            </ul>
        </div>
    </footer>
</body>
</html>
